<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn gray" id="ac">AC</button>
            <button class="btn gray" id="toggle">±</button>
            <button class="btn gray" id="percent">%</button>
            <button class="btn orange" id="divide">÷</button>
            <button class="btn dark-gray" id="seven">7</button>
            <button class="btn dark-gray" id="eight">8</button>
            <button class="btn dark-gray" id="nine">9</button>
            <button class="btn orange" id="multiply">×</button>
            <button class="btn dark-gray" id="four">4</button>
            <button class="btn dark-gray" id="five">5</button>
            <button class="btn dark-gray" id="six">6</button>
            <button class="btn orange" id="subtract">-</button>
            <button class="btn dark-gray" id="one">1</button>
            <button class="btn dark-gray" id="two">2</button>
            <button class="btn dark-gray" id="three">3</button>
            <button class="btn orange" id="add">+</button>
            <button class="btn dark-gray wide" id="zero">0</button>
            <button class="btn dark-gray" id="decimal">.</button>
            <button class="btn orange" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
